<div [@routerTransition]>
    <app-page-header [heading]="'Proveedores'" [icon]="'fa-users'"></app-page-header>
    <div class="row">
        <div class="col col-sm-12">
            <div class="card mb-3">
                <div class="card-header">
                    Listado de proveedores
                </div>
                <div class="card-body table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Correo</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of items | async">
                            <td>{{item.payload.val().nombres}} {{item.payload.val().apellidos}}</td>
                            <td><a href="mailto:{{item.email}}">{{item.payload.val().email}}</a></td>
                            <td>{{item.payload.val().perfil}}</td>
                            <td> 
                                <span class="badge"
                                [class.badge-success]="(item.payload.val().estado=='activo')" 
                                [class.badge-danger]="(item.payload.val().estado=='revision')"
                                [class.badge-secondary]="(item.payload.val().estado=='inactivo' || item.payload.val().estado=='noDisponible')"
                                >{{item.payload.val().estado}}</span>
                                </td>
                            <td><button [routerLink]="['/conductor/'+item.key]" class="btn btn-sm btn-info">Ver detalles</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
