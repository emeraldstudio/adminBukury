<div [@routerTransition]>
    <app-page-header [heading]="'Usuarios'" [icon]="'fa-car'"></app-page-header>
    <div class="row">
        <div class="col col-sm-12">
            <div class="card mb-3">
                <div class="card-header">
                    Listado de usuarios
                </div>
                <div class="card-body table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Correo</th>
                            <th>Celular</th>
                            <th>Fecha de registro</th>
                            <th>Calificaci√≥n</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of items | async">
                            <td>{{item.payload.val().nombres}}</td>
                            <td><a href="mailto:{{item.email}}">{{item.payload.val().email}}</a></td>
                            <td>{{item.payload.val().celular}}</td>
                            <td>{{item.payload.val().fechaRegistro | date:'medium'}}</td>
                            <td>{{item.payload.val().calificacion}}</td>
                            <td><button [routerLink]="['/usuario/'+item.key]" class="btn btn-sm btn-info">Ver detalles</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
