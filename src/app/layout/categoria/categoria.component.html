<div [@routerTransition]>
    <app-page-header [heading]="'Servicios categoria'" [icon]="'fa-user'"></app-page-header>
    <div class="row">
        <div class="col col-sm-12">
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fa fa-user"></i>&nbsp; Servicios de {{(item | async)?.categoria}}
                    <button class="btn btn-success pull-right" data-toggle="modal" (click)="open(crear)">Crear servicio</button>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
					  <thead>
                        <tr>
                            <th>Servicio</th>
                            <th>Valor</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of servicios | async">
                                <td>{{item.payload.val().servicio}} </td>
                                <td>{{item.payload.val().valor}}</td>
                                <td><button class="btn btn-danger">Eliminar</button></td>
                            </tr>
                        </tbody>
					</table>
                </div>
            </div>
        </div>
        
        
    </div>
</div>
<!-- Modal -->
<ng-template #crear let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Nuevo servicio</h4>
        <button type="button" class="close" aria-label="Close" (click)="cerrar('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <input type="text" name="servicio" [(ngModel)]="servicio" placeholder="Servicio">
        <input type="text" name="valor" [(ngModel)]="valor" placeholder="Valor">
        
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="crearServicio()">Crear</button>
        <button type="button" class="btn btn-secondary" (click)="cerrar('Close click')">Cerrar</button>
    </div>
</ng-template>
